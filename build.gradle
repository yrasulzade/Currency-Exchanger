// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.4.0' apply false
    id 'com.android.library' version '7.4.0' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.21' apply false
    id 'dagger.hilt.android.plugin' version '2.42' apply false
}


ext {
    compileSdkVersion = 32
    minSdkVersion = 23
    targetSdkVersion = 32

    kotlin_stdlib_version = "1.6.0"
    core_ktx = "1.9.0"
    espresso_core = "3.5.1"
    material_version = "1.8.0"
    constraintlayout_version = "2.1.4"
    appcompat_version = "1.6.0"
    navigation_ktx_version = "2.5.3"
    test_junit = "1.1.5"
    junit = "4.13.2"
    coroutines_core = "1.5.2"
    coroutines_android = "1.6.4"
    retrofit_version = "2.9.0"
    logging_interceptor_version = "5.0.0-alpha.3"
    moshi_version = "2.9.0"
    lifecycle_version = "2.5.1"
    dagger_hilt_version = "2.42"
    hilt_android = "2.44.2"

}
